<html>
<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container p-0 m-0">
    <!-- Calendar -->
    <div class="calendar bg-white p-3">
        <!-- Month -->
        <div class="align-items-center text-center"
             style="display:flex;justify-content:center;">
            {year}<h3 class="month font-weight-bold mb-0 text-uppercase">{month}</h3>{current_time}
        </div>
        <!-- Days of week -->
        <ol class="day-names list-unstyled text-center">{dayOfWeek}</ol>
        <!-- Calendar and events -->
        <ol class="days list-unstyled">{events}</ol>
    </div>
</div>
</body>
</html>
